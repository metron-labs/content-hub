creator: Doppel
default_result_value: ''
description: Updates a alert in the system with certain parameters.
dynamic_results_metadata:
-   result_example_path: null
    result_name: JsonResult
    show_result: true
integration_identifier: DoppelVision
name: Update Alert
parameters:
-   default_value: null
    description: Unique identity for each specific alert in Doppel tenant
    is_mandatory: false
    name: Alert_ID
    type: string
-   default_value: https://dummyurl.com
    description: Entity to be alerted
    is_mandatory: false
    name: Entity
    type: string
-   default_value: actioned
    description: "Queue state value of the Alerts \nValues : \"doppel_review\",\"\
        needs_confirmation\",\"monitoring\",\"taken_down\",\"actioned\", \"archived\""
    is_mandatory: true
    name: Queue_State
    optional_values:
    - doppel_review
    - needs_confirmation
    - monitoring
    - taken_down
    - actioned
    - archived
    # - internal_bad_match
    # - no_action
    type: ddl
-   default_value: active
    description: "Entity state of Alerts \nValues : \"active\", \"down\", \"\
        parked\""
    is_mandatory: true
    name: Entity_State
    optional_values:
    - active
    - down
    - parked
    # - unclassified
    # - unrelated
    # - suspicious
    # - unknown
    # - resolve
    type: ddl
script_result_name: ScriptResult
